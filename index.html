<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Parent div container -->
    <div class="parent">
        <!-- Child div container -->
        <div class="login">
            <!-- Heading for the container -->
             <h2 class="h2">Sign in</h2>
             <br> 
            <!-- Input field for username -->
             <input class="uP" type="text" placeholder="Username">
             <br>   
              <!-- Input field for password -->         
             <input class="uP" type="password" placeholder="Password">
             <br> 
             <!-- Sign in button -->
             <button class="button" type="submit">Sign in</button> 
            
            
             <!-- Sign in link instead of button. Comment out the button and uncomment the "a" link if you're curious-->
             <!-- <a href="takeoff.html" class="link">Launch</a> -->
             
               
        </div>
    </div>
    
</body>
</html>
